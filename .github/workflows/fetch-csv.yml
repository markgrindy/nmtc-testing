name: Download CSV and Save in /_data/

on:
  push:
    branches:
      - main

jobs:
  download-csv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Download CSV
      run: |
        wget -O data.csv https://docs.google.com/spreadsheets/d/e/2PACX-1vR6IXc20ee3tpxfrCVJ8WBisuGPse72R3hQd2Wa1Sus8m-K7pG4VzzHxt94Av3pHelqFdWOGzrXuOzm/pub?gid=2146819229&single=true&output=csv
        
    - name: Create directory if not exists
      run: mkdir -p _data
      
    - name: Move CSV to desired location
      run: mv data.csv _data
